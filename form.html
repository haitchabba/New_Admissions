<!DOCTYPE html>
<html>
    <head>
  
     
      <link rel="stylesheet" type="text/css" href="style.css"> 
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <title>Sign Up</title>
   </head>

 <body>
      <div class="container">
        <div class="form">
          <div class="btn">
            <button class="signupBtn">SIGN UP</button>     
            <button class="loginBtn">LOG IN</button>     
          </div>

          <form action="" class="signUp">
            <div class="formGroup">
             <input type="text" name= "firstname" id="first name" placeholder="First name" required autocomplete="off">
            </div> 
            <div class="formGroup">
             <input type="text" name= "lastname" id="first name" placeholder="Last name" required autocomplete="off">
            </div> 
            <div class="formGroup">
             <input type="email" name= "email" id="email" placeholder="Email ID" required autocomplete="off">
            </div> 
            <div class="formGroup">
             <input type="password" name= "password" id="password" placeholder="Password" required autocomplete="off">
            </div> 
            <div class="formGroup">
             <input type="password" name= "confirmPassword" id="confirmPassword" placeholder="Confirm Password" required autocomplete="off">
            </div> 

            <div class="checkbox">
              <input type="checkbox" name=" checkbox" id="checkbox">
              <span class="text"> I agree with the terms & conditions.</span> 
            </div>

            <div class="formGroup">
              <button class="btn2">REGISTER</button>
            </div>
          </form>


          <form action="" class="logIn">
            <div class="formGroup">
             <input type="email" name= "email" id="email" placeholder="Email ID" required autocomplete="off">
            </div> 
            <div class="formGroup">
             <input type="password" name= "password" id="password" placeholder="Password" required autocomplete="off">
            </div>
            <div class="checkbox">
              <input type="checkbox" name=" checkbox" id="checkbox">
              <span class="text"> keep me signed in on this device</span> 
            </div>

            <div class="formGroup">
              <button class="btn2">LOGIN</button>
            </div>

          </form>


        </div>
      </div>
    <script src="jQuery.js"></script>
  </body>     
</html>
